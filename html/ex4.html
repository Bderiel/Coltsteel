<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id='name' name="" required placeholder="John">
        <label for="lastname">Last Name:</label>
        <input type="text" id='lastname' name="" required placeholder="Smith">
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="your email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder=" your password" required minlength="5" maxlength="10">
        </div>
        <div>
            <label for="birthday">Birthday:
                <select placeholder='Month'>
                    <option>Month</option>
                    <option>Feb</option>
                </select>
                <select>
                    <option>Day</option>
                    <option>13</option>
                </select>
                <select>
                    <option>Year</option>
                    <option>1900</option>
                </select>
            </label>
        </div>
        <div>
            <label>I agree to the terms and conditions</label>
            <input type="checkbox" name="">
    </form>
    <div>
        <button>Submit</button>
    </div>
</body>

</html>
